<div class="container">
    <span class="details">
        <div class="moviedetails">     
            <p>Movie ID: {{ movie_detail.id }}</p>
            <p>Movie TITLE: {{ movie_detail.title }}</p>
            <p>Movie DISCRIPTION: {{ movie_detail.plot }}</p>
            <p>DIRECTOR: {{ movie_detail.director }}</p>
            <p>ACTORS: {{ movie_detail.actors}}</p>
            <p>YEARS: {{ movie_detail.year }}</p>
            <p>GENRES: {{ movie_detail.genres }}</p>
            <p>TIME: {{ movie_detail.runtime }}</p>
            <button type="button"  class="button1" style="margin: 5px; border-radius: 20px;">PLay <i class="fa fa-play"></i></button>
        </div>
        <div class="photodetail">
            <img src="{{movie_detail.posterUrl}}" class="image mb-5">
        </div>
    </span>
</div>
